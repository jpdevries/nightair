<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>NightAir</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body data-theme="default">
  <main id="clock">
    <div class="digits-holder">
      <div id="digits" class="time digits">
        <div class="">
          <div class="digit hour-tenth">
            <svg class="blur" x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
            <defs>
                <filter id="f1"  x="-50%" y="-50%" width="200%" height="200%">
                  <feGaussianBlur in="SourceGraphic" stdDeviation=".42" />
                </filter>
            </defs>
            <g id="d0" filter="url(#f1)" >
              <path d="M7,20.2v-6.9L8.8,15v4.7l-1.1,1.1L7,20.2z M8.8,22.6v4.7L7,29.1v-6.9l0.7-0.7L8.8,22.6z M16.6,12.9l-1.7,1.8H9.1l-1.7-1.8H16.6z M16.6,29.4H7.4l1.7-1.8h5.7L16.6,29.4z M15.1,20.3l0.9,0.9L15.1,22H8.9L8,21.2l0.9-0.9C8.9,20.3,15.1,20.3,15.1,20.3zM15.2,19.7V15l1.8-1.8v6.9l-0.6,0.7L15.2,19.7z M17,22.2v6.9l-1.8-1.8v-4.7l1.1-1.1L17,22.2z"/>
            </g>
          </svg>
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
            <g id="d0">
              <path d="M8.8,19.7l-1.1,1.1L7,20.2v-6.9L8.8,15V19.7z M8.8,27.3L7,29.1v-6.9l0.7-0.7l1.1,1.1V27.3z M16.6,12.9l-1.7,1.8H9.1l-1.7-1.8H16.6z M16.6,29.4H7.4l1.7-1.8h5.7L16.6,29.4z M17,20.2l-0.6,0.7l-1.1-1.1V15l1.8-1.8L17,20.2L17,20.2z M17,29.1l-1.8-1.8v-4.7l1.1-1.1l0.6,0.7v6.9H17z"/>
            </g>
          </svg>
          </div>
          <div class="digit hour">
            <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-d1" id="d1" />
            </svg>
          </div>
          <div class="digit separator">
            <svg x="0px" y="0px" viewBox="0 0 12.8 42" enable-background="new 0 0 12.8 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-block" id="block" />
            </svg>
          </div>
          <div class="digit minutes-tenth">
            <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
            </svg>
          </div>
          <div class="digit minutes">
            <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
            </svg>
          </div>
          <div class="digit separator">
            <svg x="0px" y="0px" viewBox="0 0 12.8 42" enable-background="new 0 0 12.8 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-block" id="block" />
            </svg>
          </div>
          <div class="digit seconds-tenth">
            <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
            </svg>
          </div>
          <div class="digit seconds">
            <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
        			<title>0</title>
        		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="daysoftheweek">
      <div class="week monfirst">
        <h3 class="weekday sun">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Sunday</title>
            <use xlink:href="assets/img/art.svg#icon-sun" />
          </svg>
        </h3>
        <h3 class="weekday mon">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Monday</title>
            <use xlink:href="assets/img/art.svg#icon-mon" />
          </svg>
        </h3>
        <h3 class="weekday tue">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Tuesday</title>
            <use xlink:href="assets/img/art.svg#icon-tue" />
          </svg>
        </h3>
        <h3 class="weekday wed">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Wednesday</title>
            <use xlink:href="assets/img/art.svg#icon-wed" />
          </svg>
        </h3>
        <h3 class="weekday thu">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Thursday</title>
            <use xlink:href="assets/img/art.svg#icon-thu" />
          </svg>
        </h3>
        <h3 class="weekday fri">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Friday</title>
            <use xlink:href="assets/img/art.svg#icon-fri" />
          </svg>
        </h3>
        <h3 class="weekday sat">
          <svg x="0px" y="0px" viewBox="0 0 42 42" enable-background="new 0 0 42 42">
            <title>Saturday</title>
            <use xlink:href="assets/img/art.svg#icon-sat" />
          </svg>
        </h3>
      </div>
    </div>
    <div id="meridian">
      <h3 style="visibility:hidden">
        <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
          <title>AM</title>
          <use xlink:href="assets/img/art.svg#icon-am" id="am" />
        </svg>
      </h3>
    </div>
    <div id="player" class="audio player">
      
    </div>
  </main>
  <footer class="settings">
    <div class="container">
      <h2>Alarm</h2>
      <label for="alarm">Enabled</label>
      <input type="checkbox" name="alarm">
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
