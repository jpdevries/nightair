<!DOCTYPE html>
<html lang="en">
<head>

  <title>NightAir</title>

</head>
<body>

      <div class="">

              <filter id="f1"  x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation=".42" />
              </filter>
          </defs>
          <g id="d0" filter="url(#f1)" >
            <path d="M10,14.9V19l-1.3,1.3l-0.4-0.4v-5.7L10,14.9z M8.3,26.9v-5.7l0.4-0.4l1.3,1.3v4.1L8.3,26.9z M15.9,28.5H9.4c-0.6-0.1-0.9-0.5-1.1-1.1l1.7-0.7h5.2L15.9,28.5z M15.3,14.5H10l-1.7-0.7c0.1-0.6,0.5-0.9,1.1-1.1h6.5L15.3,14.5z M15.7,19.1v-4.6l0.7-1.7c0.6,0.1,0.9,0.5,1.1,1.1V20L17,20.4L15.7,19.1z M17,20.8l0.4,0.4v6.1c-0.1,0.6-0.5,0.9-1.1,1.1l-0.7-1.7v-4.6L17,20.8z"/>
          </g>
        </svg>
        <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
          <g id="d0">
            <path d="M10,14.9V19l-1.3,1.3l-0.4-0.4v-5.7L10,14.9z M8.3,26.9v-5.7
              l0.4-0.4l1.3,1.3v4.1L8.3,26.9z M15.9,28.5H9.4c-0.6-0.1-0.9-0.5-1.1-1.1l1.7-0.7h5.2L15.9,28.5z M15.3,14.5H10l-1.7-0.7
              c0.1-0.6,0.5-0.9,1.1-1.1h6.5L15.3,14.5z M15.7,19.1v-4.6l0.7-1.7c0.6,0.1,0.9,0.5,1.1,1.1V20L17,20.4L15.7,19.1z M17,20.8l0.4,0.4
              v6.1c-0.1,0.6-0.5,0.9-1.1,1.1l-0.7-1.7v-4.6L17,20.8z"/>
          </g>
        </svg>
        </div>
        <div class="digit hour">
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-d1" id="d1" />
          </svg>
        </div>
        <div class="digit separator">
          <svg x="0px" y="0px" viewBox="0 0 12.8 42" enable-background="new 0 0 12.8 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-block" id="block" />
          </svg>
        </div>
        <div class="digit minutes-tenth">
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
          </svg>
        </div>
        <div class="digit minutes">
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
          </svg>
        </div>
        <div class="digit separator">
          <svg x="0px" y="0px" viewBox="0 0 12.8 42" enable-background="new 0 0 12.8 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-block" id="block" />
          </svg>
        </div>
        <div class="digit seconds-tenth">
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
          </svg>
        </div>
        <div class="digit seconds">
          <svg x="0px" y="0px" viewBox="0 0 24 42" enable-background="new 0 0 24 42">
      			<title>0</title>
      		  <use xlink:href="assets/img/art.svg#icon-d2" id="d2" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>

</html>
